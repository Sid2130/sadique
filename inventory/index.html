<!DOCTYPE html>
<html>
  <head>
    <title>Inventory</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/fonts/FontAwesome.otf" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/fonts/fontawesome-webfont.eot" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/fonts/fontawesome-webfont.svg" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/fonts/fontawesome-webfont.ttf" media="all" rel="Stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/fonts/fontawesome-webfont.woff" media="all" rel="Stylesheet" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="css/responsive-nav.css">
    <link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="css/navbar.css" media="all" rel="Stylesheet" type="text/css" />

    <link href="css/mobile_style.css" rel="Stylesheet" media="screen and (max-width: 540px)" type="text/css" />
    <link href="css/tab_style.css" rel="Stylesheet" media="screen and (min-width: 720px) and (max-width: 1000px)" type="text/css" />
    <link href="css/pc_style.css" rel="Stylesheet" media="screen and (min-width: 1001px)" type="text/css" />
    
  </head>
  <body>
   
    <div class="header">
      <div class="header-wrapper">
        <div class="logo pull-left">Inventory</div>
        <nav class="nav-collapse pull-right">
          <ul>
            <li class="contents"><a href="#">Home</a></li>
            <li class="contents"><a href="#">About</a></li>
            <li class="contents"><a href="#">Projects</a></li>
            <li class="contents"><a href="#">Contact</a></li>
            <li class="clearfix"></li>
          </ul>
        </nav>
        <div class="clearfix"></div>
      </div>
    </div>
  

    <div class="body-container">
      <div class="grid-4-wrapper">
        <div class="grid-4 pull-left" id="g4One">
          <div class="tags">
            <div class="labels">Total Products</div>
            <div class="data">1,126</div>
          </div>
        </div>

        <div class="grid-4 pull-left" id="g5Two">
          <div class="tags">
            <div class="labels">Total Sales</div>
            <div class="data">5,530</div>
          </div>
        </div>

        <div class="grid-4 pull-left" id="g4Three">
          <div class="tags">
            <div class="labels">Total Brands</div>
            <div class="data">230</div>
          </div>
        </div>
        <div class="grid-4 pull-left" id="g4Four">
          <div class="tags">
            <div class="labels">Total Consumers</div>
            <div class="data">2,250</div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="grid grid-2 pull-left" id="g2One">
        <div class="icon-container pull-left">
          <div class="icon"><i class="fa fa-plus fa-lg"></i></div>
          <div>Add Product</div>
        </div>

        <div class="icon-container  pull-left">
          <div class="icon"><i class="fa fa-inr fa-lg"></i></div>
          <div>Sales</div>
        </div>

        <div class="icon-container  pull-left">
          <div class="icon"><i class="fa fa-users fa-lg"></i></div>
          <div>Consumers</div>
        </div>

        <div class="icon-container  pull-left">
          <div class="icon"><i class="fa fa-th-large fa-lg"></i></div>
          <div>All Products</div>
        </div>

        <div class="icon-container  pull-left">
          <div class="icon"><i class="fa fa-check-square-o"></i></div>
          <div>Categories</div>
        </div>

        <div class="icon-container  pull-left">
          <div class="icon"><i class="fa fa-download fa-lg"></i></div>
          <div>Orders</div>
        </div>
        
      </div>





      <div class="grid grid-3 pull-left" id="g3Two">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Stock < 20 </h3>
          </div>
          <div class="panel-body">
            Panel content
          </div>
        </div>
      </div>
      <div class="grid grid-3 pull-left" id="g3Three"></div>
      <div class="grid grid-3 pull-left" id="g3Four"></div>
      <div class="clearfix"></div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="js/responsive-nav.min.js"></script>
    <script>
        var nav = responsiveNav(".nav-collapse", { // Selector
        animate: true, // Boolean: Use CSS3 transitions, true or false
        transition: 500, // Integer: Speed of the transition, in milliseconds
        label: "<i class='fa fa-bars fa-lg'></i>", // String: Label for the navigation toggle
        insert: "before", // String: Insert the toggle before or after the navigation
        customToggle: "", // Selector: Specify the ID of a custom toggle
        closeOnNavClick: false, // Boolean: Close the navigation when one of the links are clicked
        openPos: "relative", // String: Position of the opened nav, relative or static
        navClass: "nav-collapse", // String: Default CSS class. If changed, you need to edit the CSS too!
        navActiveClass: "js-nav-active", // String: Class that is added to <html> element when nav is active
        jsClass: "js", // String: 'JS enabled' class which is added to <html> element
        init: function(){}, // Function: Init callback
        open: function(){}, // Function: Open callback
        close: function(){} // Function: Close callback
      });
    </script>
  </body>
</html>
