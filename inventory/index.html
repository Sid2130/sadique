<!DOCTYPE html>
<html>
  <head>
    <title>Inventory</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="Stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/responsive-nav.css">
    <link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="css/navbar.css" media="all" rel="Stylesheet" type="text/css" />

    <link href="css/tab_style.css" rel="Stylesheet" media="screen and (min-width: 720px) and (max-width: 1000px)" type="text/css" />
    <link href="css/pc_style.css" rel="Stylesheet" media="screen and (min-width: 1001px)" type="text/css" />
    
  </head>
  <body>
   
    <div class="header">
      <div class="header-wrapper">
        <div class="logo pull-left">Inventory</div>
        <nav class="nav-collapse pull-right">
          <ul>
            <li class="contents"><a href="#">Home</a></li>
            <li class="contents"><a href="#">About</a></li>
            <li class="contents"><a href="#">Projects</a></li>
            <li class="contents"><a href="#">Contact</a></li>
            <li class="clearfix"></li>
          </ul>
        </nav>
        <div class="clearfix"></div>
      </div>
    </div>
  

    <div class="body-container">
      <div class="grids pull-left"></div>
      <div class="grids pull-left"></div>
      <div class="grids pull-left"></div>
      <div class="grids pull-left"></div>
      <div class="clearfix"></div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/responsive-nav.min.js"></script>
    <script>
        var nav = responsiveNav(".nav-collapse", { // Selector
        animate: true, // Boolean: Use CSS3 transitions, true or false
        transition: 500, // Integer: Speed of the transition, in milliseconds
        label: "Menu", // String: Label for the navigation toggle
        insert: "before", // String: Insert the toggle before or after the navigation
        customToggle: "", // Selector: Specify the ID of a custom toggle
        closeOnNavClick: false, // Boolean: Close the navigation when one of the links are clicked
        openPos: "relative", // String: Position of the opened nav, relative or static
        navClass: "nav-collapse", // String: Default CSS class. If changed, you need to edit the CSS too!
        navActiveClass: "js-nav-active", // String: Class that is added to <html> element when nav is active
        jsClass: "js", // String: 'JS enabled' class which is added to <html> element
        init: function(){}, // Function: Init callback
        open: function(){}, // Function: Open callback
        close: function(){} // Function: Close callback
      });
    </script>
  </body>
</html>
